/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'java'
    id 'war'
}

group = 'com.example.okta'
version = '0.0.1-SNAPSHOT'
description = 'Okta :: Samples :: Spring Boot :: Resource Server'

jar {
    archiveBaseName = 'okta'
}

war {
	archiveBaseName = 'api'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.okta.spring:okta-spring-boot-starter:2.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.0'
    testImplementation 'com.okta.oidc.tck:okta-oidc-tck:0.5.1'
    testImplementation 'org.codehaus.groovy:groovy:2.5.14'
}

java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
